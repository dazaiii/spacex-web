<section>
  <ng-container *ngFor="let rocket of rockets | async; trackBy: trackByMethod">
    <div class="box">
      <div class="title d-flex justify-content-center">
        <span class="header">{{ rocket.name }}</span>
      </div>

      <div class="image-container">
        <img [src]="rocket.flickr_images[0]" />
        <div class="centered-button">
          <button mat-button [routerLink]="[rocket.id]">Learn more</button>
        </div>
      </div>

      <div class="elements d-flex justify-content-between">
        <div class="element d-flex flex-column">
          <span class="header">Country</span>
          <span>{{ rocket.country }}</span>
        </div>
        <div class="element d-flex flex-column">
          <span class="header">Height</span>
          <span>{{ rocket.height.meters }} m</span>
        </div>
        <div class="element d-flex flex-column">
          <span class="header">Diameter</span>
          <span>{{ rocket.diameter.meters }} m</span>
        </div>
        <div class="element d-flex flex-column">
          <span class="header">Mass</span>
          <span>{{ rocket.mass.kg }} kg</span>
        </div>
      </div>
    </div>
  </ng-container>
</section>
